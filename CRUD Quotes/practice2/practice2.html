<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
</head>
<body>
    <form>
        <label>Firstname : </label>
        <input 
        type="text" 
        name="first name"
        size="15">
        <br>
        <br>
        <label>Lastname : </label>
        <input 
        type="text" 
        name="last name"
        size="15">
        <br>
        <br>

        <label>Birthday : </label>
        <input
        type="date"
        name="birthday"/>
        <br>
        <br>

        <label>Gender : </label>
        <input
        type="radio"
        name="gender"
        value="male"
        checked/>male
        <input
        type="radio"
        name="gender"
        value="female"/>female
        <br>
        <br>

        <label>address</label><br>
        <textarea
        cols="80"
        rows="5"
        value="address"></textarea>
        <br>
        <br>

        <label>Phone Number : </label>
        <input
        type="text"
        name="country code"
        value="+62"
        size="2"
        disabled/>
        <input
        type="text"
        name="phone"
        size="10"/>
        <br>
        <br>

        <label>Email : </label>
        <input
        type="email"
        id="email"
        name="email"/>
        <br>
        <br>

        <label>Password : </label>
        <input
        type="password"
        id="password"
        name="password"/>
        <br>
        <br>

        <label> Select a profile picture : </label>
        <input
        type="file"
        name="myfile"/>
        <br>
        <br>

      <input
        type="submit"
        value="Submit"/>
        <br>

    </form>
    
</body>
</html>
